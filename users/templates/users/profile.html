{% extends 'base.html' %}
{% block title %}Profile page{% endblock %}
{% block content %}
    <div class=" image d-flex flex-column justify-content-center align-items-center"> 
        <button class="btn btn-secondary"> 
            <img src="{{ user.profile_picture.url }}" height="100" width="100" />
        </button> 
            <span class="name mt-3">{{user.first_name}} {{user.last_name}}</span> 
            <span class="idd">@{{user.username}}</span> 
        <div class="d-flex flex-row justify-content-center align-items-center gap-2"> 
            <span class="idd">{{user.email}}</span> 
        </div> 
        
        <div class=" d-flex mt-2"> 
            <a type="button" class="btn btn-dark" href="{{ profile_edit_url }}">Edit Profile</a>
        </div> 
        
        <div class=" px-2 rounded mt-4 date "> 
        <span class="join">{{ user.date_joined |date:"M d, Y" }}</span> 
        </div> 
    </div>
{% endblock %}
