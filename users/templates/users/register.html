{% extends 'base.html' %}
{% block title %}Register page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    
<h2>Register Page</h2>

<div class="row">

    <div class="col-5">
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        
    </div>

</div>



{% endblock %}
